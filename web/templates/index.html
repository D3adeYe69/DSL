<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circuit DSL Visualizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/material-darker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/konva/8.3.13/konva.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Main Content -->
        <div class="main-content">
            <!-- Toolbar -->
            <div class="toolbar">
                <div class="tool-group">
                    <button class="tool-btn" id="run-code">Run Code</button>
                    <button class="tool-btn" id="clear-canvas">Clear</button>
                    <button class="tool-btn" id="export-circuit">Export</button>
                </div>
                <div class="tool-group">
                    <button class="tool-btn" id="zoom-in">+</button>
                    <button class="tool-btn" id="zoom-out">-</button>
                    <button class="tool-btn" id="reset-view">Reset View</button>
                </div>
            </div>
            <!-- Split View -->
            <div class="split-view">
                <!-- Code Editor -->
                <div class="editor-container">
                    <div class="editor-header">
                        <h3>Circuit DSL Code</h3>
                        <div class="editor-tools">
                            <button class="editor-btn" id="format-code">Format</button>
                            <button class="editor-btn" id="save-code">Save</button>
                        </div>
                    </div>
                    <textarea id="code-editor"></textarea>
                    <div id="terminal" class="terminal"></div>
                </div>
                <!-- Canvas -->
                <div class="canvas-container">
                    <div class="canvas-header">
                        <h3>Circuit Visualization</h3>
                        <div class="canvas-tools">
                            <button class="canvas-btn" id="toggle-grid">Grid</button>
                            <button class="canvas-btn" id="toggle-labels">Labels</button>
                        </div>
                    </div>
                    <div id="circuit-canvas" class="circuit-canvas"></div>
                </div>
            </div>
            <!-- Status Bar -->
            <div class="status-bar">
                <div class="status-message">Ready</div>
                <div class="status-actions">
                    <button class="status-btn" id="show-errors">Errors</button>
                    <button class="status-btn" id="show-warnings">Warnings</button>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
